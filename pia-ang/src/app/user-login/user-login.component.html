<div class="container">
    <div class="login">
        
    <div class="Customer-Support">
        <p>Customer Support </p>
        <p>0850 350 35 00 </p>
    </div>
    
    <div class="photo-wrapper">
        <img src="../../assets//piaangmovies.png" alt="PiaAng Movies Logo">
    </div>

        <form   autocomplete= "new-password">

            <h1> Login with your e-mail account</h1>
            <label for="username"> </label>
                <input type="text" name="username" [(ngModel)]="formdata.username" placeholder="Username*" required /> <br>
            

            
                <label for="password">Password</label>
                <input name="password" [(ngModel)]="formdata.password" type="password" autocomplete="new-password" placeholder="Password*" required/>
            

            <div class="checkbox-wrapper remember-input">
                <input type="checkbox" id="chk" value="Remember me"> 
                <label for="check">Remember me</label>
            </div>

            <div class="Login-Signin Button">
                <button (click)="onUserLoginSuccess()" type="button">Login</button>
            </div>

        <p><a routerLink="/user-signup">Create a new account!</a></p>

        </form>
    </div>
</div>
