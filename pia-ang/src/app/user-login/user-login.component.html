<div class="main">
    <div class="Customer Support">
        <p><b>Customer Support</b> </p>
        <p><b>0850 350 35 00</b></p>
    </div>

    <div>
        <img src="piaangmovies.png" alt="PiaAng Movies Logo">
    </div>

    <form (submit) = "login()" autocomplete = "new-password">

        <h1> Login with your e-mail account</h1>

        <div  class="form-control">
            <label for="email">E-mail</label>
            <input id="email" autocomplete="new-password" type="email" placeholder="example@example.com"/>
        </div>

        <div  class="form-control">
            <label for="password">Password</label>
            <input id="password" autocomplete="new-password" type="password" placeholder="Password*"/>
        </div>

        <div class="form-control">
            <input type="checkbox" name="check" value="Remember me"> 
            <label for="check">Remember me</label>
        </div>

        <div class="Login-Signin Button">
            <button type="button">Login</button>
        </div>

        <p><a href="???????">Create a new account!</a></p>

    </form>

</div>
